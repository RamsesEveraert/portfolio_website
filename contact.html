    <!-- Main Section -->
    <main class="container my-5">
        <h1 class="text-center mb-4"><strong>Contact Me</strong></h1>
        <form id="contact-form" class="p-4 rounded mx-auto" style="max-width: 600px;">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number (optional)</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="col-md-6">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="https://www.facebook.com/ramses.everaert" class="text-decoration-none mx-2"><i class="fab fa-facebook fa-2x" style="color: var(--primaryColor);"></i></a>
